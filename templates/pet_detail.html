{% extends "base.html" %} {% block content %}
<h1>{{ pet.name }}</h1>
<img
  width="400px"
  height="auto"
  src="{{ pet.photo_url or 'https://via.placeholder.com/150' }}"
  alt="{{ pet.name }}"
/>
<p>Species: {{ pet.species }}</p>
<p>Age: {{ pet.age }}</p>
<p>Available: {{ 'Yes' if pet.available else 'No' }}</p>
<p>{{ pet.notes }}</p>

<a class="btn btn-primary" href="{{ url_for('edit_pet', pet_id=pet.id) }}"
  >Edit Pet</a
>
<a class="btn btn-primary" href="{{ url_for('list_pets') }}"
  >Back to All Pets</a
>
{% endblock %}
